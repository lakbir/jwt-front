<div class="container spaceTop">

  <div class="card" *ngIf="authorize">
    <div class="card-header bg-primary text-white">
      Catégories
      <button class="btn btn-success btn-sm toright" routerLink="/new-category">+ Ajouter</button>
    </div>
    <div class="card-body">

      <table class="table" *ngIf="categories">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Catégorie</th>
          <th scope="col">Description</th>
          <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of categories._embedded.categories">
          <th scope="row">{{c.id}}</th>
          <td>{{c.name}}</td>
          <td>{{c.description.substring(0, 75)+'...'}}</td>
          <td>
            <button class="btn btn-info btn-sm" routerLink="/update-category/{{c.id}}" style="margin-right: 10px;">Update</button>
            <button class="btn btn-danger btn-sm" (click)="onDeleteCategory(c.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>


  <div class="card bg-danger text-white" *ngIf="!authorize">
    <div class="card-body">vous n'êtes pas autorisé à accéder à cette page</div>
  </div>
</div>
