<div id="app">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a routerLink="home" class="navbar-brand">Articles</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item"><a class="nav-link" routerLink="home">Home </a></li>

      <li class="nav-item" *ngIf="showAdminBoard">
      <a class="nav-link" routerLink="admin">Catégories</a>
    </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a class="nav-link" routerLink="users">Users</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a class="nav-link" routerLink="mod">Admins</a>
      </li>
      <li class="nav-item"><a class="nav-link" *ngIf="isLoggedIn" routerLink="user">Mes Articles</a></li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" routerLink="profile" id="navbardrop" data-toggle="dropdown">
          {{ username | uppercase}}
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="profile">Mon Profile</a>
          <a class="dropdown-item" routerLink="mesArticles">Mes Articles</a>
          <a class="dropdown-item clickable" (click)="logout()">Se déconnecter</a>
        </div>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
