<div class="container spaceTop">
  <div class="card spaceTop" *ngIf="authorize">
  <div class="card-header">Nouveau Catégorie</div>
  <div class="card-body" *ngIf="modeAdded == 0">
    <form #f="ngForm" (ngSubmit)="onAddCategory(f.value)">
      <div class="form-group">
        <label for="name">Titre:</label>
        <input type="text" class="form-control" placeholder="Titre Categorie" id="name" ngModel name="name">
      </div>
      <div class="form-group">
        <label for="description">Description :</label>
        <textarea class="form-control" rows="5" id="description" ngModel name="description" placeholder="Description catégorie"></textarea>
      </div>

      <button type="submit" class="btn btn-success btn-sm toright">Ajouter</button>
    </form>
  </div>
    <div class="card-body" *ngIf="modeAdded == 1 && currentCategory">

      <div class="card bg-success text-white">
        <div class="card-body">Catégorie ajoutée avec succès</div>
      </div>

      <dl class="row">
        <dt class="col-sm-3">Catégorie</dt>
        <dd class="col-sm-9">{{currentCategory.name}}</dd>

        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9">
          <p>{{currentCategory.description}}</p>
        </dd>
      </dl>
      <button routerLink="/admin" class="btn btn-success btn-sm toright">Retour</button>

    </div>

  </div>
  <div class="card bg-danger text-white" *ngIf="!authorize">
    <div class="card-body">vous n'êtes pas autorisé à accéder à cette page</div>
  </div>
</div>
